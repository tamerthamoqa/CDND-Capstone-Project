<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
  <title>PyTorch MobileNet-V2 ImageNet Classification Server</title>
</head>

<body class style="margin:10px;padding:10px">
    <div class="page-header" id="banner">
      <div class="row">
        <div class="col-lg-8 col-md-7 col-sm-6">
          <h3>PyTorch MobileNet-V2 ImageNet Classification Server</h3>
          <p class="lead">Submit an image to classify which ImageNet class it belongs to (maximum size: 10 MB):</p>
        </div>
      </div>
      <form method=POST enctype=multipart/form-data action="{{url_for('predict')}}">
          <br>
          <input type=file name=file class="btn btn-outline-dark">
          <input type=submit value=Submit class="btn btn-outline-dark">
      </form>
    </div>
    <p style="margin-bottom:2cm;"></p>
    <div class="row">
        <div class="col-lg-4">
          <div class="page-header">
            <h3 id="tables">Result</h3>
          </div>
          <div class="bs-component">
            <table class="table table-hover">
                <tr class="table-active">
                    <th scope="col">Image</th>
                    <th scope="col">Prediction</th>
                    <th scope="col">Probability</th>
                </tr>
                <tr>
                    <th scope="row"> <img width="224" height="224" alt="input image" src="{{display_img}}" /> </th>
                    <td> {{ prediction_class }} </td>
                    <td> {{ prediction_probability }} </td>
                </tr>
            </table>
          </div>
        </div>
    </div>
</body>
</html>
